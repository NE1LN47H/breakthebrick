<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>break the brick</title>
<style>
body {
    background-color: black;
    background-image: url('https://wallpapercave.com/wp/wp1889628.jpg');
    background-size: cover;
    margin: 0; /* Remove default margin */
    overflow: hidden; /* Hide scrollbars */
}

#canvas-container {
    position: relative;
    text-align: center;
    background-size: cover;
    opacity: 0.7; /* Adjust the opacity as needed */
}

#header-container {
    text-align: center;
    font-size: 40px;
    color: white;
    background-color: rgba(0, 0, 0, 0); /* Make the header container transparent */
    background-size: cover;
    background-image: url('https://wallpapercave.com/wp/wp1889628.jpg'); /* Replace 'brick_image.jpg' with the path to your brick image */
}

#author {
    color: white;
    font-size: 20px;
}
</style>
</head>
<body>
<div id="canvas-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<div id="header-container">
    <h1>Break the Brick</h1>
    <p id="author">@neilnath</p>
</div>
<script>
/**********
Global Var
***********/
// Global
var canvas, canvasContext;

// Bricks
const BRICK_W = 80;
const BRICK_H = 20;
const BRICK_GAP = 2;
const BRICK_COLS = 10;
const BRICK_ROWS = 14;
var brickGrid = new Array(BRICK_COLS*BRICK_ROWS);
var brickCount = 0;

// Ball
var ballX = 75;
var ballSpeedX = 8;
var ballY = 75;
var ballSpeedY = 8;

// Main Paddle
var paddleX = 400;
const PADDLE_THICKNESS = 15;
const PADDLE_WIDTH = 100;
const PADDLE_DIST_FROM_EDGE = 60;

// Secondary Paddle (Top)
const SECONDARY_PADDLE_WIDTH = 800;
const SECONDARY_PADDLE_THICKNESS = 15;

// Mouse
var mouseX = 0;
var mouseY = 0;

// Touch
var touchX = null;

/**********
General GamePlay
***********/
window.onload = function(){
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');
  var framesPerSecond = 30;
  setInterval(updateAll, 1000/framesPerSecond);

  canvas.addEventListener('mousemove', updateMousePos);
  canvas.addEventListener('touchstart', touchStart);
  canvas.addEventListener('touchmove', touchMove);
  brickReset();
  ballRest();
}

function updateAll(){
  movement();
  playArea();
}

function ballRest(){
  ballX = canvas.width/2;
  ballY = canvas.height/2;
}

function brickReset(){
  brickCount = 0;
  var i;
  for (var i = 0; i < 3 * BRICK_COLS; i++) {
    brickGrid[i] = false;
  }
  for (; i<BRICK_COLS*BRICK_ROWS; i++) {
    if(Math.random()<0.5){
      brickGrid[i] = true;
    } else {
      brickGrid[i] = false;
    }
    brickGrid[i] = true;
    brickCount++;
  }
}

function ballMove(){
  // ballMovement
  ballX += ballSpeedX;
  ballY += ballSpeedY;
  // Check if the ball goes beyond the bottom of the canvas
  if(ballY > canvas.height){
    // Game over
    alert("GAME OVER!");
    // Reset ball and bricks
    ballRest();
    brickReset();
  } else if(ballY < 0 && ballSpeedY < 0.0){
    ballSpeedY = -ballSpeedY;
  }
  // ballx
  if(ballX > canvas.width && ballSpeedX > 0.0){
    ballSpeedX = -ballSpeedX;
  } else if(ballX < 0 && ballSpeedX < 0.0){
    ballSpeedX = -ballSpeedX;
  }
}

function isBrickAtColRow(col, row){
  if (col >= 0 && col < BRICK_COLS &&
      row >= 0 && row < BRICK_ROWS) {
    var brickIndexUnderCoord= rowColToArrayIndex(col, row);
    return brickGrid[brickIndexUnderCoord];
  } else{
    return false;
  }
}

function ballBrickColl(){
  var ballBrickCol = Math.floor(ballX / BRICK_W);
  var ballBrickRow = Math.floor(ballY / BRICK_H);
  var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);
  if (ballBrickCol >= 0 && ballBrickCol < BRICK_COLS && ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS){
    if (isBrickAtColRow(ballBrickCol, ballBrickRow)) {
      brickGrid[brickIndexUnderBall] = false;
      brickCount--;

      var prevBallX = ballX - ballSpeedX;
      var prevBallY = ballY - ballSpeedY;
      var prevBrickCol = Math.floor(prevBallX / BRICK_W);
      var prevBrickRow = Math.floor(prevBallY / BRICK_H);


      var bothTestFailed = true;

      if(prevBrickCol != ballBrickCol){
        if(isBrickAtColRow(prevBrickCol, ballBrickRow) == false){
          ballSpeedX = -ballSpeedX;
          bothTestFailed = false;
        }
      }

      if(prevBrickRow != ballBrickRow){
        if (isBrickAtColRow(ballBrickCol, prevBrickRow) == false) {
          ballSpeedY = -ballSpeedY;
          bothTestFailed = false;
        }
      }

      if(bothTestFailed){
        ballSpeedX = -ballSpeedX;
        ballSpeedY = -ballSpeedY;
      }

    }
  }
  // colorText(ballBrickCol+","+ballBrickRow+": "+brickIndexUnderBall, mouseX, mouseY, 'white');
}

function paddleMove(){
    // paddle
    var paddleTopEdgeY = SECONDARY_PADDLE_THICKNESS;
    var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
    var paddleLeftEdgeX = 0;
    var paddleRightEdgeX = SECONDARY_PADDLE_WIDTH;
    if(ballY < paddleBottomEdgeY && // bottom of top paddle
        ballY > paddleTopEdgeY && // top of top paddle
        ballX > paddleLeftEdgeX && // left edge of top paddle
        ballX < paddleRightEdgeX // right edge of top paddle
        ){

        ballSpeedY = -ballSpeedY;

        var paddleCenterX = SECONDARY_PADDLE_WIDTH / 2;
        var ballDistFromCenterX = ballX - paddleCenterX;
        ballSpeedX = ballDistFromCenterX * 0.35;
    }
}

function movement(){
  ballMove();
  ballBrickColl();
  paddleMove();
}

function updateMousePos(evt) {
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;

  mouseX = evt.clientX - rect.left - root.scrollLeft;
  mouseY = evt.clientY - rect.top - root.scrollTop;

  paddleX = mouseX - PADDLE_WIDTH/2;

  //cheat to test ball in any position
  // ballX = mouseX;
  // ballY = mouseY;
  // ballSpeedY = 4;
  // ballSpeedY = -4;
}

function touchStart(evt) {
    evt.preventDefault();
    var touch = evt.touches[0];
    touchX = touch.clientX;
}

function touchMove(evt) {
    evt.preventDefault();
    var touch = evt.touches[0];
    paddleX = touch.clientX - PADDLE_WIDTH/2;
}

/**********
GamePlay Draw functions
***********/
function playArea(){
  // gameCanvas
  colorRect(0,0,canvas.width, canvas.height, 'white');
  // ball
  colorCircle();
  // paddles
  colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'black');
  colorRect(0, 0, SECONDARY_PADDLE_WIDTH, SECONDARY_PADDLE_THICKNESS, 'black');
  // bricks
  drawbricks();
}

function colorRect(leftX, topY, width, height, color){
  canvasContext.fillStyle = color;
  canvasContext.fillRect(leftX, topY, width, height);
}

function colorText(showWords, textX,textY, fillColor) {
  canvasContext.fillStyle = fillColor;
  canvasContext.fillText(showWords, textX, textY);
}

function rowColToArrayIndex(col, row){
  return col + BRICK_COLS * row;
}

function drawbricks(){
  for (var eachRow=0; eachRow<BRICK_ROWS; eachRow++) {
    for(var eachCol=0; eachCol<BRICK_COLS; eachCol++){
      var arrayIndex = rowColToArrayIndex(eachCol, eachRow);
      if(brickGrid[arrayIndex]){
        colorRect(BRICK_W*eachCol , BRICK_H*eachRow,
          BRICK_W-BRICK_GAP, BRICK_H-BRICK_GAP, 'green');
      } //   if brick
    }// each brick
  }// each brickrow
}// drawbricks

function colorCircle(){
  canvasContext.fillStyle = 'black';
  canvasContext.beginPath();
  canvasContext.arc(ballX, ballY, 10, 0, Math.PI*2, true);
  canvasContext.fill();
}
</script>
</body>
</html>
